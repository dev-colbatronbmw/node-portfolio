<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <link rel="stylesheet" href="stylesheet/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:400,400i,500,500i" rel="stylesheet">
    <title>Good Morning</title>
</head>

<body>


    <header class="bg">


        <div>
            <h1>Good Morning</h1>
        </div>


        <nav>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">School</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a class="currentpage" href="contact.html">Contact</a></li>


            </ul>

        </nav>


    </header>



    <div class="wrapper">


        <main>






            <div class="row">
                <div class="row-contact">
                    <div class="flex-column">
                        <div class="top">
                            <h2>CONTACT ME</h2>
                        </div>

                        <form class="contact-form">
                            <div class="column1">
                                <fieldset>
                                    <legend></legend>
                                    <div>
                                        <label id="fname"></label>
                                        <input type="text" name="fname" placeholder="First Name" required oninvalid="this.setCustomValidity('That Is Sweet But This Field Is Requiered')"
                                            oninput="this.setCustomValidity('')" />
                                    </div>
                                    <div>
                                        <label id="lname"></label>
                                        <input type="text" name="lname" placeholder="Last Name" required oninvalid="this.setCustomValidity('That Is Sweet But This Field Is Requiered')"
                                            oninput="this.setCustomValidity('')" />
                                    </div>
                                    <div>
                                        <label id="email"></label>
                                        <input type="email" name="email" placeholder="Email" required oninvalid="this.setCustomValidity('That Is Sweet But This Field Is Requiered')"
                                            oninput="this.setCustomValidity('')" />
                                    </div>
                                    <div>
                                        <label id="phone"></label>
                                        <input type="tel" name="phone" placeholder="Phone Number" />
                                    </div>

                                </fieldset>
                            </div>

                            <div class="column2">
                                <fieldset>
                                    <legend></legend>
                                    <label for="dropdown"></label>
                                    <select id="dropdown" name="dropdown">
                                        <option value="" disabled selected>How Can I Reach You?</option>
                                        <option value="text">Best To Email Me</option>
                                        <option value="call">Better Call</option>
                                        <option value="email">Just Text Please</option>
                                    </select>
                                    <div>
                                        <label id="inquiries"></label>
                                        <textarea placeholder="Inquiries" rows="4" cols="19"></textarea>
                                    </div>
                                </fieldset>
                            </div>

                    </div>
                </div>

                <div class="flex-button">

                    <input class="submit" name="submit" type="submit" value="SEND" />



                </div>
                </form>
            </div>
        </main>
    </div>




    <footer>
        <div>
            <p>&copy; Colby Holmstead 2018</p>
        </div>
    </footer>
</body>

</html>
